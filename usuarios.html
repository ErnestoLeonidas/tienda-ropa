              <h5 class="card-title">Listado de Usuarios</h5>

              <!-- Tabla de usuarios -->

                <table class="table" id="tablaUsuarios">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>

    <!--- Mis scripts -->
    <!-- comunes  -->
    <script src="assets/js/comunes.js"></script>
    <script> 


        //buscar las comunas en la api
        $(document).ready(function() {
          //addCard();
          getComunas();
          getUsuarios();

        });

        // ajax GET getComunas
        getComunas = () => {
          $.ajax({
            url: `${API_URL}/comunas`,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              $.each(data, function(index, value) {
                //llenar el select comunas
                $("#inputComuna").append(`<option id="${value.id_comuna}" value="${value.id_comuna}">${value.nombre}</option>`);
              });

            }
          });
        }

        getUsuarios = () => {
          $.ajax({
            url: `${API_URL}/usuarios`,
            type: 'GET',
            dataType: 'json',
            success: function(data) {
              $.each(data, function(index, value) {
                //llenar la tabla
                $("#tablaUsuarios").append(`<tr>
                            <th scope="row">${value.id_usuario}</th>
                            <td>${value.primer_nombre}</td>
                            <td>${value.segundo_nombre}</td>
                            <td>${value.apellido_paterno}</td>
                            <td>${value.apellido_materno}</td>
                            <td>${value.direccion}</td>
                            <td>${value.nombre_comuna}
                              <input type="hidden" name="id_comuna" value="${value.id_comuna}">
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success btnEditarusuario"><i class="fa-solid fa-pencil"></i></button>
                                <button type="button" class="btn btn-danger btnEliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`);

              });
            }
          });
        }


        //funcionalidad para agregar los usuarios a la tabla
        $("#btnAgregarUsuario").click(function(e){
            e.preventDefault();
            //console.log('btnAgregarUsuario');

            var primer_nombre = $("#inputPrimerNombre").val();
            var segundo_nombre = $("#inputSegundoNombre").val();
            var apellido_paterno = $("#inputApellidoPaterno").val();
            var apellido_materno = $("#inputApellidoMaterno").val();
            var direccion = $("#inputDireccion").val();
            var id_comuna = $("#inputComuna").val();

            //nombre de la comuna
            var nombre_comuna = $("#inputComuna option:selected").text();

            let fila = `<tr>
                            <th scope="row">${ultimoId()}</th>
                            <td>${primer_nombre}</td>
                            <td>${segundo_nombre}</td>
                            <td>${apellido_paterno}</td>
                            <td>${apellido_materno}</td>
                            <td>${direccion}</td>
                            <td>${nombre_comuna}
                              <input type="hidden" name="id_comuna" value="${id_comuna}">
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success btnEditarusuario"><i class="fa-solid fa-pencil"></i></button>
                                <button type="button" class="btn btn-danger btnEliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;
            
           $("#tablaUsuarios").append(fila);
        })
    
        function ultimoId(){
            let ultimoId = $("#tablaUsuarios tr:last th").text();
            return parseInt(ultimoId)+1;
        }

       // borrar linea
        $(".btnEliminarUsuario").click(function(e){
            e.preventDefault();
            //console.log('btnEliminarUsuario');
            $(this).closest('tr').remove();
        })


        //editar usuario de la tabla
        $(document).on('click', '.btnEditarusuario', function(e) {
            e.preventDefault();

            var idUsuario = $(this).closest('tr').find('th').text();
            var usuario = $(this).closest('tr').find('td');

            var primer_nombre = usuario.eq(0).text();
            var segundo_nombre = usuario.eq(1).text();
            var apellido_paterno = usuario.eq(2).text();
            var apellido_materno = usuario.eq(3).text();
            var direccion = usuario.eq(4).text();
            var id_comuna = usuario.eq(5).find('input').val();

            $("#inputPrimerNombre").val(primer_nombre);
            $("#inputSegundoNombre").val(segundo_nombre);
            $("#inputApellidoPaterno").val(apellido_paterno);
            $("#inputApellidoMaterno").val(apellido_materno);
            $("#inputDireccion").val(direccion);
            $("#inputIdUsuario").val(idUsuario);

            $("#inputComuna").val(id_comuna);

        });

        //boton editar del formulario
        $("#btnEditarUsuarioTabla").click(function(){
            var primer_nombre = $("#inputPrimerNombre").val();
            var segundo_nombre = $("#inputSegundoNombre").val();
            var apellido_paterno = $("#inputApellidoPaterno").val();
            var apellido_materno = $("#inputApellidoMaterno").val();
            var direccion = $("#inputDireccion").val();

            var nombre_comuna = $("#inputComuna option:selected").text();
            var id_comuna = $("#inputComuna").val();

            var idUsuario = $("#inputIdUsuario").val();

            let fila = `<tr>
                            <th scope="row">${idUsuario}</th>
                            <td>${primer_nombre}</td>
                            <td>${segundo_nombre}</td>
                            <td>${apellido_paterno}</td>
                            <td>${apellido_materno}</td>
                            <td>${direccion}</td>
                            <td>${nombre_comuna}
                              <input type="hidden" name="id_comuna" value="${id_comuna}">
                            </td>
              
                            <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-success btnEditarusuario"><i class="fa-solid fa-pencil"></i></button>
                                <button type="button" class="btn btn-danger btnEliminarUsuario"><i class="fa-solid fa-trash"></i></button>
                                </div>
                            </td>
                        </tr>`;

        //eliminar la fila que seleccione
        $(`#tablaUsuarios tr th:contains(${idUsuario})`).closest('tr').remove();

        $("#tablaUsuarios").append(fila);

        });



    </script>
